<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta property="og:title" content="SmileWeather">
    <meta property="og:description" content="날씨를 확인하세요">
    <meta property="og:image" content="images/weather.jpg">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>날씨</title>
</head>
<body>
<div class="container container-xl">
    <header>
        <div class="today-time">
            오늘은&nbsp<span class="year">0000</span>년
            <span class="month">00</span>월
            <span class="date">00</span>일
            <span class="day">000</span><br>
            <span class="todayTimes">00000</span>&nbsp입니다.
        </div>
    </header>

    <h2 class="city"></h2>

    <section id="today">
        <div class="cities"><img src="./southmap.png" width="400px" height="500px"></div>
               <div id="dae"></div>

        <div class="today-weather">
            <h2>오늘의 날씨</h2>
            <div class="weather-text">
                <div class="first-line">현재 기온 <span class="first-span"><span class="temp"></span>&#8451</span></div>
                <div class="second-line">최저/최고 기온 <span class="second-span"><span class="max"></span>&#8451 / <span class="min"></span>&#8451</span></div>
                <div class="third-line">풍속 <span class="third-span"><span class="wind"></span><span>km/h</span></div>
                <div class="fourth-line">구름 <span class="fourth-span"><span class="clouds"></span><span>%</span></div>
            </div>
        </div>
    </section>
    
    
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://kit.fontawesome.com/ce31c7bfd0.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
